<div class="section" id="{{Id}}">
    <h2 class="section-description">{{Name}}</h2>
    <h3 class="section-description">{{Description}}</h3>
    <a href="#/add/topic">Add topic to this section</a>
    <br />
    {{#each Topics}}
    <div class="topic-box btn-topic-show" id="{{Id}}">
        <button class="">
            {{Title}}
        </button>
    </div>
    {{/each}}
</div>
